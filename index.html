<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css"/>

    <title>Landing page</title>
  </head>
  <body>
    
    
<div class="bg">


<div class="main">

  <p class="slogan">Retrouver la forme, un jeu d'enfant</p>
  <h1 class="prochainement">PROCHAINEMENT</h1>
</div>

   <!-- Valeurs -->


   <div class="blockValeurs">
    <h2><br>NOS VALEURS</h2>
    <div class="icon">
  
  <div class="iconV2">
      <img src="img/hand-shake.png" class="img-fluid handshake" alt="famosport">
      <p>COLLABORATION</p>
    </div>

    <div class="iconV1">
      <img src="img/dumbbell.png" class="img-fluid target" alt="famosport">
      <p>DÉPASSEMENT DE SOI</p>
    </div>
  
    <div class="iconV3">
        <img src="img/social-care.png" class="img-fluid socialcare" alt="famosport">
        <p>SOLIDARITÉ</p>
      </div>
  </div>
</div>

<!-- Les évènements -->

<div class="blockEvenement">
  <h2>NOS ÉVÈNEMENTS</h2>
  <div class="imgEvenement">
    <img class="imageEvenement" src="img/image_event.png" alt="evenement">
  </div>
</div>

 <!-- Les partenaires -->
    
 <div class="partenaires">
    <h2 class="h2Partenaires">PARTENAIRES</h2>
  

    <div class="slideshow-container">
      <div class="mySlides1">
        <img src="img/gribouilli.png" style="width:100%" />
      </div>

      <div class="mySlides1">
        <img src="img/les canaux.png" style="width:100%" />
      </div>

      <div class="mySlides1">
        <img src="img/mairie.png" style="width:100%" />
      </div>
      <div class="mySlides1">
        <img src="img/solidimey.png" style="width:100%" />
      </div>
      <div class="mySlides1">
        <img src="img/boxer-inside.png" style="width:100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>


        <h2 class="h2Formulaire">CONTACTEZ - NOUS</h2>
  
        <form action="monForm" method="post">
          <div>
            <input type="text" id="name" name="user_name" placeholder="Nom :">
          </div>
          <div>
            <input type="email" id="mail" name="user_mail" placeholder="Adresse mail :">
          </div>
          <div>
            <textarea id="msg" name="user_message" placeholder="Message :"></textarea>
          </div>
          <div class="button">
            <button type="submit" class="buttoncircus">Envoyer le message</button>
          </div>
        </form>


  
    <script src="script.js"></script>
  </body>
</html>
